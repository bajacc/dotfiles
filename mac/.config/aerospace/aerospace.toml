# Reference: https://github.com/i3/i3/blob/next/etc/config

start-at-login = true

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false


# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[mode.main.binding]
# See: https://nikitabobko.github.io/AeroSpace/goodies#open-a-new-window-with-applescript
cmd-enter = [
  'exec-and-forget ~/.config/aerospace/workspace.sh restore',
  'exec-and-forget ~/.config/aerospace/alacritty.py'
]
cmd-r = 'exec-and-forget ~/.config/aerospace/workspace.sh fullscreen'

cmd-q = [
  'exec-and-forget ~/.config/aerospace/workspace.sh restore',
  'close --quit-if-last-window'
]

# i3 wraps focus by default
alt-j =         'focus --boundaries-action wrap-around-the-workspace left'
alt-k =         'focus --boundaries-action wrap-around-the-workspace down'
alt-l =         'focus --boundaries-action wrap-around-the-workspace up'
alt-semicolon = 'focus --boundaries-action wrap-around-the-workspace right'

alt-shift-j = 'move left'
alt-shift-k = 'move down'
alt-shift-l = 'move up'
alt-shift-semicolon = 'move right'

# Consider using 'join-with' command as a 'split' replacement if you want to enable
# normalizations
alt-h = 'split horizontal'
alt-v = 'split vertical'

alt-s = 'layout v_accordion' # 'layout stacking' in i3
alt-w = 'layout h_accordion' # 'layout tabbed' in i3
alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

cmd-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# Not supported, because this command is redundant in AeroSpace mental model.
# See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
#alt-space = 'focus toggle_tiling_floating'

# `focus parent`/`focus child` are not yet supported, and it's not clear whether they
# should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
# alt-a = 'focus parent'

cmd-1 = 'workspace 1'  # Terminal
cmd-2 = 'workspace 2'  # Browser
cmd-3 = 'workspace 3'  # VSCode
cmd-4 = 'workspace 4'  # Obsidian
cmd-5 = 'workspace 5'  # Chat
cmd-6 = 'workspace 6'  # Settings
cmd-7 = 'workspace 7'  # 
cmd-8 = 'workspace 8'  # 
cmd-9 = 'workspace 9'  # 
cmd-0 = 'workspace 10' # 

cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'
cmd-shift-0 = 'move-node-to-workspace 10'

cmd-shift-r = 'reload-config'
alt-r = 'mode resize'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'
alt-r = 'mode main'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = [
'layout floating'
]

# Alacritty in Workspace 1
[[on-window-detected]]
if.app-id = 'org.alacritty'
run = [
  'move-node-to-workspace 1'
]

# Chrome in Workspace 2
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = [
  'move-node-to-workspace 2'
]

# VSCode in Workspace 3
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = [
  'move-node-to-workspace 3'
]

# System Setting in Workspace 6
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = [
  'move-node-to-workspace 6'
]

# Obsidian in Workspace 4
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = [
  'layout tiling', 
  'move-node-to-workspace 4'
]